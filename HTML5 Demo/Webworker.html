<!DOCTYPE html>
<html>
<head>
    <title>Big for loop</title>
    <script>       
        var worker = new Worker('BigLoop.js');
        worker.onmessage = function (event) {
            alert("Completed " + event.data + "iterations");           
        };

        function sayHello() {
            alert("Hello");
        }
    </script>
</head>
<body>
    <input type="button" onclick="sayHello();" value="Say Hello" />
</body>
</html>
