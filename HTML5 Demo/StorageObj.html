<!DOCTYPE html>
<html>
<head>
    <title>Local Storage Obj</title>
    <script>
        function CounterClickLocalStorage()
        {
            if (localStorage.clickcount)
            {
                localStorage.clickcount = Number(localStorage.clickcount)+1
            }
            else
                localStorage.clickcount = 1
            var temp = document.getElementById("result");
            temp.innerHTML = "Local Storage count: "+ localStorage.clickcount;
        }

        function CounterClickSessionStorage() {
            if (sessionStorage.clickcount) {
                sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1
            }
            else
                sessionStorage.clickcount = 1
            var temp = document.getElementById("result1");
            temp.innerHTML = "Session Storage count: " + sessionStorage.clickcount;
        }
    </script>
</head>
<body>    
    <button type="submit" onclick="CounterClickLocalStorage()">Local Storage</button>
    <div id="result"></div>
    <br />
    <br />
    <button type="submit" onclick="CounterClickSessionStorage()">Session Storage</button>
    <div id="result1"></div>
</body>
</html>
