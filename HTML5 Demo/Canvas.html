<!DOCTYPE html>
<html>
<head>
    <title>Canvas Demo</title>
    <script>
        function drawRectangle() {
            var x = document.getElementById("rectangleCanvas");
            var ctx = x.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0, 0, 150, 75)
        }
        function drawCircle()
        {
            var c = document.getElementById("circleCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
        }
    </script>

</head>
<body>
    <h1>Drawing rectangle in canvas</h1>
    <canvas id="rectangleCanvas" height="200" width="200" style="border:solid 1px"></canvas>
    <br />
    <button id="drawRectangle" onclick="drawRectangle()">Draw Rectangle</button>
    <h1>Drawing circle in canvas</h1>
    <canvas id="circleCanvas" height="200" width="200" style="border:solid 1px"></canvas>
    <br />
    <button id="drawCircle" onclick="drawCircle()">Draw Circle</button>
</body>
</html>
